<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactJs</title>
</head>
<body>
    <!-- Learn Raw React — no JSX, no Flux, no ES6, no Webpack… -->
    <!-- http://jamesknelson.com/learn-raw-react-no-jsx-flux-es6-webpack/ -->
    <!-- Study next https://www.sitepoint.com/getting-started-react-jsx/ -->
    <div id="react-app"></div>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script>
        var contacts = [{
            key: 1,
            name: "James K Nelson",
            email: "james@jamesknelson.com",
            description: "Front-end Unicorn"
        }, {
            key: 2,
            name: "Jim",
            email: "jim@example.com"
        }, {
            key: 3,
            name: "Joe"
        } ];
        
        var ContactItem = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
                email: React.PropTypes.string.isRequired,
                description: React.PropTypes.string
            },
            
            render: function() {
                return (
                    React.createElement('li', {className: 'Contact'}, 
                    React.createElement('h2', {className: 'Contact-name'}, this.props.name),
                    React.createElement('a', { href: 'mailto:' + this.props.email }, this.props.email),
                    React.createElement('div', {}, this.props.description)
                    )
                )
            },
        });
        
        var newContact = { name: '', email: '', description: '' };
        
        var ContactForm = React.createClass({
            propTypes: {
                contact: React.PropTypes.object.isRequired
            },
            render: function(){
                return (
                        React.createElement('form', {}, 
                            React.createElement('input', {
                                type: 'text',
                                placeholder: 'Name (required)',
                                value: this.props.contact.name,
                            }),
                            React.createElement('input', {
                                type: 'email',
                                placeholder: 'Email',
                                value: this.props.contact.email
                            }),
                            React.createElement('textarea', {
                                placeholder: 'Description',
                                value: this.props.contact.description,
                            }),
                            React.createElement('button', { type: 'submit' }, "Add Contact")
                        )
                    )
            }
        });
        
        var contactItemElements = contacts.filter(function(contact){ return contact.email })
        .map(function(contact){ return React.createElement(ContactItem, contact) });
        
        var rootElement = React.createElement('div', {}, 
            React.createElement('h1', {}, "Contacts"),
            React.createElement('ul', {}, contactItemElements),
            React.createElement(ContactForm, { contact: newContact })
        );
        
        ReactDOM.render(rootElement, document.getElementById('react-app'));
    </script>
</body>
</html>
